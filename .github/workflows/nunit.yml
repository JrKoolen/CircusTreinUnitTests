name: .NET Core Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: |
        cd C:\Users\Jeroe\source\repos\DefensieTrainer\CircusTreinUnitTests\CircusTrein.Domein
        dotnet build --no-restore --configuration Release

    - name: Test
      run: |
        cd C:\Users\Jeroe\source\repos\DefensieTrainer\CircusTreinUnitTests\CircusTrein.Domein
        dotnet test --no-build --verbosity normal --configuration Release
