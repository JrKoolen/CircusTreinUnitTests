name: .NET Core Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.x'  # Update to the version you are using

    - name: List directory contents
      run: |
        ls -lR  # List all files and directories recursively for verification

    - name: Restore dependencies
      run: dotnet restore ./path/to/your/unit/tests/project/CircusTrein.UnitTests.csproj

    - name: Test
      run: dotnet test ./path/to/your/unit/tests/project/CircusTrein.UnitTests.csproj --configuration Release --verbosity normal
